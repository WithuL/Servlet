<!DOCTYPE html>
<html lang="zh-CN" >
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

<head>
    <meta charset="UTF-8">
    <title>发现音乐</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/style.css">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script type="text/javascript"></script>
    <script>
        //登录请求
        $(function () {
            $("#submit").click(function () {
                var username=$("#user").val();
                var password=$("#password").val();
                $.ajax({
                    url:"/onlineMusic/loginServlet",
                    data:{"username":username,"password":password},
                    type:"POST",
                    dataType:"json",
                    success:function (data) {
                        console.log(data);
                        if(data.msg===true){
                            window.location.href="/onlineMusic/index.html";
                        }else{
                            /*window.location.reload();*/
                            alert("账户或密码错误,请您重试");
                            // $("#message").text("账号或密码错误，请重试!");
                            // $("#user").val("");
                            // $("#password").val("");
                            // $("#verifycode").val("");

                        }
                    }
                });
            });
        });
    </script>

</head>

<body id="body">


<div class="container">
    <div class="info">
        <h1>登入您的帐号</h1><span>Made with <i class="fa fa-heart"></i> by Li Cunping</span>
    </div>


</div>
<div class="form">
    <div class="thumbnail"><img src="css/hat.svg"/></div>



    <div class="form-group" >
        <input type="text" name="username" class="form-control" id="user" placeholder="用户名"/>
    </div>

    <div class="form-group">
        <input type="password" name="password" class="form-control" id="password" placeholder="用户密码"/>
    </div>


    <div class="form-group" style="text-align: center;"><!--class="form-group"-->
    <button id="submit" >登录</button>
        <p class="message">还未拥有账户? <a href="/onlineMusic/regist.html">点击此处注册账户</a></p>

    </div>

</div>
<script src='js/jquery.min.js'></script>



<script  src="js/index.js"></script>




</body>

</html>
